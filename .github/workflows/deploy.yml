name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Use the latest version for checkout

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Explicitly specify Node.js 20

      - name: Install dependencies
        run: npm ci  # Consider using npm ci for production builds

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3  # Use the latest version for upload
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build  # Ensure build job completes before deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Deploy only on push to main

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3  # Use the latest version for download
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist